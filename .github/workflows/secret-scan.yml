name: Secret Scan (Gitleaks)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Gitleaks
        shell: bash
        run: |
          set -e
          VER=8.24.3
          curl -sSL -o gitleaks.tgz \
            "https://github.com/gitleaks/gitleaks/releases/download/v${VER}/gitleaks_${VER}_linux_x64.tar.gz"
          tar -xzf gitleaks.tgz gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks version

      - name: Run Gitleaks (generate SARIF, never fail)
        shell: bash
        run: |
          set -e
          OUT="gitleaks.sarif"
          CONFIG_OPT=""
          if [ -f ".gitleaks.toml" ]; then CONFIG_OPT="--config=.gitleaks.toml"; fi

          # run scan but never fail the job
          gitleaks detect $CONFIG_OPT --redact -v --exit-code=0 \
            --report-format=sarif --report-path="$OUT" || true

          # if no SARIF came out, write a tiny empty SARIF so upload doesn't error
          if [ ! -s "$OUT" ]; then
            printf '%s\n' '{' \
              '"version":"2.1.0",' \
              '"$schema":"https://json.schemastore.org/sarif-2.1.0.json",' \
              '"runs":[{"tool":{"driver":{"name":"gitleaks"}},"results":[]}]' \
            '}' > "$OUT"
          fi

          ls -l "$OUT"

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
        continue-on-error: true
